<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="neon.css">
  <title>Chat Interface</title>
</head>
<body class="bg-gray-900 text-secondary">
  <div class="container mx-auto px-4 py-theme">
    <h1 class="text-4xl font-bold mb-theme text-center">Chat Interface</h1>
    <div class="bg-box rounded-theme shadow-lg p-theme">
      <div class="mb-theme">
        <div class="flex items-start mb-2">
          <img src="var(--user-avatar)" alt="User Avatar" class="w-8 h-8 rounded-full mr-2">
          <div class="bg-gray-800 rounded-theme p-theme">
            <p class="text-secondary text-base">User: Hello!</p>
          </div>
        </div>
        <div class="flex items-start">
          <img src="var(--assistant-avatar)" alt="Assistant Avatar" class="w-8 h-8 rounded-full mr-2">
          <div class="bg-primary rounded-theme p-theme">
            <p class="text-white text-base">Assistant: Hi there! How can I assist you today?</p>
          </div>
        </div>
      </div>
      <div class="flex">
        <input type="text" class="flex-grow bg-gray-800 rounded-l-theme px-theme py-2 text-secondary text-base focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Type your message...">
        <button class="bg-primary hover:bg-blue-600 rounded-r-theme px-theme py-2 text-white text-base font-semibold focus:outline-none focus:ring-2 focus:ring-primary">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
