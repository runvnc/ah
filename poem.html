<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Among the Trees - A Poem</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="workspace-content" style="background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%); padding: 0; border-radius: 12px; max-width: 800px; margin: 0 auto; box-shadow: 0 8px 16px rgba(0,0,0,0.5); display: flex; overflow: hidden; min-height: 500px;">
        <!-- Image Section -->
        <div style="flex: 0 0 35%; position: relative;">
            <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: url('https://images.unsplash.com/photo-1513836279014-a89f7a76ae86?auto=format&fit=crop&w=800&q=80'); background-size: cover; background-position: center;">
                <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to right, rgba(26,26,26,0.7), rgba(26,26,26,0.9));"></div>
            </div>
        </div>

        <!-- Content Section -->
        <div style="flex: 0 0 65%; padding: 40px; display: flex; flex-direction: column; justify-content: center;">
            <div style="text-align: left; margin-bottom: 30px;">
                <h2 style="color: #4CAF50; font-family: 'Georgia', serif; font-size: 2.4em; margin-bottom: 5px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">Among the Trees</h2>
                <div style="width: 60px; height: 3px; background: linear-gradient(to right, #4CAF50 0%, #66bb6a 50%, #81c784 100%); margin: 15px 0;"></div>
            </div>
            
            <div style="background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%); padding: 30px; border-radius: 8px; border-left: 4px solid #4CAF50; box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);">
                <p style="white-space: pre-line; font-family: 'Crimson Text', Georgia, serif; line-height: 1.8; font-size: 1.3em; color: #e0e0e0; margin: 0;">
                Tall and green against the sky,
                Branches reaching way up high.
                Rustling leaves in summer breeze,
                Nature's guardians are these trees.

                Giving shade and giving air,
                Standing strong without a care,
                Ancient wisdom in their rings,
                While birds nest and sweetly sing.
                </p>
            </div>

            <div style="text-align: right; margin-top: 25px;">
                <span style="color: #4CAF50; font-family: 'Arial', sans-serif; font-style: italic; font-size: 0.9em;">Photo by Unsplash</span>
            </div>
        </div>
    </div>
</body>
</html>
